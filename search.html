<!DOCTYPE html>
<html lang="en"> 
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>search engine</title>
  </head>
  <body>
    <h1>Super Search</h1>
    <form action="https://www.google.com/search">
      <div>
        <label for="Website">Website: </label>
        <input type="text" id="Website" name="as_sitesearch" placeholder="Enter the website you desire" size="75">
      </div>
      <div>
        <label for="Images">Images: </label>
        <input type="checkbox" id="Images" name="tbm" value="isch">
      </div>
      <div>
        <label for="Videos">Videos: </label>
        <input type="checkbox" id="Videos" name="tbm" value="vid">
      </div>
      <div>
        <input type="checkbox" name="Define" value="define">
      </div>
      <div>
        <p>File Type:
        <select name="as_filetype">
          <option value=""></option>
          <option value="jpg">Compressed</option>
          <option value="png">Uncompressed</option>
          <option value="gif">Animations (possibly)</option>
          </select>
        </p>
      </div>
      <div>
        <input type="Submit" value="SEARCH">
      </div>
    </form>
  </body>
  <p><a href="index.html"><img src="images/button_home.png" alt="Home button"></a></p>
</html>
